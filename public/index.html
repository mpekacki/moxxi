<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<style>
    body {
        max-width: 100% !important;
        margin: 1em !important;
    }

    body * {
        font-family: 'Bahnschrift', sans-serif !important;
    }

    .offblink {
        padding: 6px;
    }

    .blink {
        border: 2px dashed;
        border-radius: 10px;
        padding: 4px;
    }

    #app {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
    }

    #app>* {
        flex: 1 100%;
    }

    .header {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        justify-content: space-between;
    }

    .page-title {
        font-family: 'Consolas', Courier, monospace !important;
        margin-top: 0;
    }

    .requests {
        display: flex;
        flex-flow: row wrap;
    }

    .req {
        margin-right: 1em;
    }

    table {
        table-layout: auto !important;
    }

    .form {
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-between;
    }

    .form-control {
        display: flex;
        flex-flow: row wrap;
        align-items: baseline;
        margin-left: 2em;
        flex-basis: 20%;
        margin-bottom: 1em;
    }

    .form-control>* {
        margin-right: 1em;
    }

    .form-control>*:nth-child(1) {
        flex-basis: 25%;
    }

    .form-control>*:nth-child(2) {
        flex-basis: 50%;
    }

    .form-control>*:nth-child(3) {
        flex-basis: 10%;
    }

    form {
        margin-top: 1em;
    }

    .app-content {
        display: flex;
        flex-flow: row nowrap;
    }

    .all-requests {
        display: flex;
        flex-flow: column nowrap;
        flex: 1;
    }

    .request-group {
        display: flex;
        flex-flow: column wrap;
    }

    .response-editor-wrapper {
        display: flex;
        flex-flow: column nowrap;
        align-items: stretch;
    }

    .toggle-editor-btn {
        align-self: flex-end;
    }
</style>

<body>
    <div id="app"></div>
</body>
<script src="public/bundle.js"></script>

</html>
